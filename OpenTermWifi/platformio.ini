[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
lib_extra_dirs = 
	c:/Users/User/Documents/PlatformIO/Projects/_NIK_libs_
lib_deps = 
	ihormelnyk/OpenTherm Library@^1.1.4
	TFT_eSPI@2.5.40
	Button2@2.2.4
	denyschuhlib/NTPtime@^1.2.1
